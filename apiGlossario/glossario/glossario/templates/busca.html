{% extends "home.html" %}
{% load static %}

{% block content %}

<main role="main">

    <div class="album py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <div class="card" style="width: 100%;">

                        <div class="card-body">
                            <form id="formulario">
                                <div class="form-group">
                                    <label for="FormControlInput">Termo:</label>
                                    <input type="text" class="form-control" id="FormControlInput">
                                </div>
                                <div class="form-group">
                                    <label for="FormControlSelect">MÃ©todo de busca</label>
                                    <select class="form-control" id="FormControlSelect">
                                        <option>Semelhante</option>
                                        <option>Exato</option>
                                    </select>
                                </div>
                                <button style="width: 100%;" type="submit" class="btn btn-success">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>

        </div>
    </div>
    </div>

</main>
{% endblock %}
{% block scripts %}
<script>
    var busca = document.getElementById("FormControlInput");
    var form = document.getElementById("formulario");
    var metodo = document.getElementById("FormControlSelect");
    form.addEventListener('submit', function(e) {
        if(metodo.value === "Exato"){
            window.location.replace("/resultado/" + busca.value);
        } else {
            window.location.replace("/resultados/" + busca.value);
        }
        e.preventDefault();
    });
</script>
{% endblock %}
